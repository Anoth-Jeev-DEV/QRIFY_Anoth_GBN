{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Employee ID Card</title>
    <link rel="stylesheet" href="{% static 'css/employee_qr_print.css' %}">
</head>
<body>
    <div class="id-card">
        <div class="header">
            <img src="{% static 'images/logogbn.png' %}" alt="Company Logo" class="company-logo" />
        </div>

        <div class="content">
            <div class="employee-info">
                <h2 class="employee-name">{{ employee.first_name }} {{ employee.last_name }}</h2>
                <p class="department">Department: <strong>{{ employee.get_department_display }}</strong></p>
            </div>

            <div class="qr-code-container">
                {% if employee.qr_code %}
                    <img src="{{ employee.qr_code.url }}" alt="QR Code for {{ employee.first_name }} {{ employee.last_name }}" class="qr-img" />
                {% else %}
                    <p>No QR Code available.</p>
                {% endif %}
            </div>
        </div>

        <button class="print-btn" onclick="window.print()">Print</button>
    </div>
</body>
</html>
